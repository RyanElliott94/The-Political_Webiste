<!DOCTYPE html>
<html>
<head>
	<title>Leave Your Feedback</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css"></script>
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-sm shadow-sm">
        <button class="navbar-toggler  ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container p-0">
            <a class="navbar-brand" href="#">
                <img  width="30" height="30" class="d-inline-block align-top nav" alt="">
                The Political
              </a>
              
        <div class="collapse navbar-collapse w-auto" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item text-center">
              <a class="nav-link" href="index.html">Home</a>
            </li>
          </ul>
        </div>
        <form class="form w-25 clearfix">
          <input class="form-control search-users" type="text" id="searchResults" placeholder="Find Someone" aria-label="Find Someone">
          <div class="results bg-white w-25 rounded-sm">
              
              </div>
        </form>
        <form class="form-inline navbar-login navbar-light">
        <button type="button" class="btn btn-sm m-2 bg-transparent logged-out" id="nav-logout">Log Out</button>
        <a href="./register.html"><button type="button" class="btn btn-sm m-2 bg-transparent logged-in" id="nav-signup">Register</button></a>
        <a href="./login.html"><button type="button" class="btn btn-sm m-2 bg-transparent logged-in" id="nav-login">Log In</button></a>
        </form>
      </div>
      </nav>

<section class="d-flex flex-nowrap top-profile-content align-self-start w-75 mx-auto">
    <img class="cover-pic-src float-right mb-2 mx-0 p-0" alt="">
    <img src="" alt="" class="profile-pic-src ml-4 rounded-circle clearfix">
</section>


<div class="d-flex flex-nowrap mx-5 w-75 mx-auto">
  <div class="shortInfo p-3 w-25 align-self-start">
              <h5 class="card-title">Username</h5>
              <input type="text" autocomplete="name" class="form-control edit-mode setUsername">
              <p class="username"></p>
      
              <h5 class="card-title">Bio</h5>
              <input type="text" autocomplete="name" class="form-control edit-mode setBio">
              <p class="bio-desc"></p>
      
              <h5 class="card-title">Links</h5>
              <input type="text" autocomplete="name" class="form-control edit-mode setLinkName" placeholder="Give the link a name!">
              <input type="text" autocomplete="name" class="form-control edit-mode setLinks mt-1" placeholder="Enter the url here!">
              <a class="open-link" href=""><p class="link-name"></p></a>
      
                <button class="btn mt-1 btn btn-outline-dark w-100 c-edit" style="display: none">Confirm Changes</button>
                <button class="btn mt-1 btn btn-outline-dark edit-profile w-100">Edit Profile</button>

                <h5 class="options-text mt-2">Options</h5>

                <button type="button" id="profile-pic-upload" class="btn btn-outline-dark edit-mode w-100">Change Profile Picture</button>
                <input type="file" name="file" accept="image/*" id="profile-pic-upload" class="choose-pro-pic">

                <button type="button" id="cover-pic-upload" class="btn btn-outline-dark upload-btn w-100 mt-2 edit-mode">New Cover Photo</button>
                <input type="file" name="file" accept="image/*" id="cover-pic-upload" class="choose-cover-pic">

                    </div>


    <div class="border-left border-right p-3 w-100 main-content align-self-start">
        <div class="empty-1"></div>
      </div>

    <div class="align-self-start friend-sect">
        <h3 class="text-center">Friends List</h3>
   </div>
</div>

<script type="text/javascript" src="js/bundle.js"></script></body>
</html>

<!-- NOTES
Use this html file for both edit  profile view.
Toggle edit profile class if in edit mode.
-->
