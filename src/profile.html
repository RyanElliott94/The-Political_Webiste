<!DOCTYPE html>
<html>
<head>
	<title>Leave Your Feedback</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css"></script>
</head>
<body>
    <nav class="navbar navbar-light p-1 navbar-expand-sm shadow-sm">
        <button class="navbar-toggler  ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex mx-auto p-0">
            <a class="navbar-brand align-self-center p-0" href="index.html">
                <img  width="30" height="30" class="d-inline-block align-top nav" alt="">
                The Political
              </a>
              
        <div class="collapse navbar-collapse p-0" id="navbarNav">
          <ul class="navbar-nav p-0">
            <li class="nav-item align-self-center text-center">
              <a class="nav-link p-0" href="index.html">Home</a>
            </li>
            <ul class="navbar-nav">
                <li class="nav-item logged-out text-center">
                  <a class="nav-link p-0 ml-2" href="./profile.html">My Profile</a>
                </li>
                </ul>
          </ul>
        </div>

        <form class="form">
            <input class="form-control search-users rounded-pill p-2" type="text" id="searchResults" placeholder="Find Someone" aria-label="Find Someone">
            <div class="results bg-white ml-2 mt-1 rounded-lg">
              </div>
        </form>

        <form class="form-inline navbar-login navbar-light">
        <button type="button" class="btn btn-sm bg-transparent logged-out align-self-center" id="nav-logout">Log Out</button>
      
        <a href="./register.html"><button type="button" class="btn btn-sm bg-transparent align-self-center logged-in" id="nav-signup">Register</button></a>
        <a href="./login.html"><button type="button" class="btn btn-sm bg-transparent align-self-center logged-in" id="nav-login">Log In</button></a>
        </form>
      </div>
      </nav>

<section class="d-flex h-auto flex-nowrap top-profile-content align-self-start w-75 mx-auto">
    <img class="cover-pic-src float-right mb-2 mx-0 p-0" alt="">
    <img src="" alt="" class="profile-pic-src ml-4 rounded-circle clearfix">
</section>


<div class="d-flex flex-nowrap mx-5 w-75 mx-auto">
  <div class="shortInfo p-3 w-25 align-self-start">
              <p class="card-title mb-0">Username</p>
              <input type="text" autocomplete="name" class="form-control edit-mode setUsername">
              <p class="username"></p>
      
              <p class="card-title mb-0">Bio</p>
              <input type="text" autocomplete="name" class="form-control edit-mode setBio">
              <p class="bio-desc"></p>
      
              <p class="card-title mb-0">Links</p>
              <input type="text" autocomplete="name" class="form-control edit-mode setLinkName" placeholder="Give the link a name!">
              <input type="text" autocomplete="name" class="form-control edit-mode setLinks mt-1" placeholder="Enter the url here!">
              <a class="open-link" href=""><p class="link-name"></p></a>
      
                <button class="btn mt-1 btn-outline-dark w-100 c-edit" style="display: none">Confirm Changes</button>
                <button class="btn mt-1 btn-sm btn-outline-dark edit-profile w-100">Edit Profile</button>

                <p class="options-text mt-2">Options</p>

                <button type="button" id="profile-pic-upload" class="btn btn-sm btn-outline-dark w-100">Change Profile Picture</button>
                <input type="file" name="file" accept="image/*" id="profile-pic-upload" class="choose-pro-pic">
                <div class="progress-bar bg-success rounded-lg mt-1 profile-progress" style="display: none" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">10%</div>

                <button type="button" id="cover-pic-upload" class="btn btn-sm btn-outline-dark upload-btn w-100 mt-2">New Cover Photo</button>
                <input type="file" name="file" accept="image/*" id="cover-pic-upload" class="choose-cover-pic">
                <div class="progress-bar bg-success rounded-lg mt-1 cover-progress" style="display: none" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>

                    </div>


    <div class="border-left border-right p-3 w-100 main-content align-self-start">
        <div class="empty-1"></div>
      </div>

    <div class="align-self-start friend-sect">
        <h3 class="text-center">Friends List</h3>
   </div>
</div>

</body>
</html>
