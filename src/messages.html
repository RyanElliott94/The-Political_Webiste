            <div class="modal-content p-3">
                <form class="form w-100">
                    <input class="form-control search-users-pop rounded-pill p-2" type="text" id="searchResults" placeholder="Find Someone" aria-label="Find Someone">

              <p class="senderName m-0"></p>

          </div>
          <img class="msgCover mx-0 p-0" alt="">

             <input type="text" class="form-control msgBox p-2 mx-auto w-100"  style="min-width: 100px;width:600px;" spellcheck="value" id="inputMessage" placeholder="Enter your message!"></input>
