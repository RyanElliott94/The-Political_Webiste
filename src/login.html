</head>
<body>

  <button class="navbar-toggler  ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="container p-0">
      <a class="navbar-brand" href="#">
          <img  width="30" height="30" class="d-inline-block align-top nav" alt="">
          The Political
        </a>
        
  <div class="collapse navbar-collapse w-auto" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item text-center">
        <a class="nav-link" href="index.html">Home</a>
      </li>
    </ul>
  </div>
  <form class="form-inline navbar-login navbar-light">
    <button type="button" class="btn btn-sm m-2 bg-transparent logged-out" id="nav-logout">Log Out</button>
    <a href="./profile.html"><button type="button" class="btn btn-sm m-2 bg-transparent logged-out" id="nav-profile">Profile</button></a>
    <a href="./register.html"><button type="button" class="btn btn-sm m-2 bg-transparent logged-in" id="nav-signup">Register</button></a>

<div class="d-flex flex-nowrap mt-5 mx-5">
   <div class="loginContainer bg-warning rounded-lg p-3 mx-auto w-50">
    <form>
        <div class="form-group">
          <label for="emailLab">Email address</label>
          <input type="email" autocomplete="email" class="form-control" id="emailLab" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="passLab">Password</label>
          <input type="password" autocomplete="current-password" class="form-control" id="passLab" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input remBox" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <button type="button" class="btn btn-primary btn-login">Login</button>
      </form>
   </div>
</div>

</body>
