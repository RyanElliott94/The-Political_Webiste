<!DOCTYPE html>
<html>
<head>
	<title>Leave Your Feedback</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Patua+One&display=swap" rel="stylesheet">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css"></script>

</head>
<body>
		<nav class="navbar navbar-light p-1 navbar-expand-sm shadow-sm w-100">
        <button class="navbar-toggler  ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex mx-auto p-0">
            <a class="navbar-brand align-self-center p-0" href="index.html">
                <img  width="30" height="30" class="d-inline-block align-top nav" alt="">
                The Political
              </a>
              
        <div class="collapse navbar-collapse p-0" id="navbarNav">
          <ul class="navbar-nav p-0">
            <li class="nav-item align-self-center text-center">
              <a class="nav-link p-0" href="index.html">Home</a>
            </li>
            <ul class="navbar-nav">
                <li class="nav-item logged-out text-center">
                  <a class="nav-link p-0 ml-2" href="./profile.html">My Profile</a>
                </li>
                </ul>
          </ul>
        </div>

        <form class="form">
            <input class="form-control search-users rounded-pill p-2" type="text" id="searchResults" placeholder="Find Someone" aria-label="Find Someone">
            <div class="results bg-white ml-2 mt-1 rounded-lg">
              </div>
        </form>

        <form class="form-inline navbar-login navbar-light">
        <button type="button" class="btn btn-sm  bg-transparent logged-out align-self-center" id="nav-logout">Log Out</button>
      
        <a href="./register.html"><button type="button" class="btn btn-sm m-2 bg-transparent logged-in" id="nav-signup">Register</button></a>
        <a href="./login.html"><button type="button" class="btn btn-sm m-2 bg-transparent logged-in" id="nav-login">Log In</button></a>
        </form>
      </div>
      </nav>

      <div class="no-user hide bg-light p-3 rounded-lg mt-5 shadow-lg align-self-start mx-auto w-50">
          <form>
              <div class="form-group">
                <label for="emailLab">Email address</label>
                <input type="email" autocomplete="email" class="form-control" id="emailLab" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="passLab">Password</label>
                <input type="password" autocomplete="current-password" class="form-control" id="passLab" placeholder="Password">
              </div>
              <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input remBox" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
              <button type="button" class="btn btn-outline-dark rounded-lg btn-login">Login</button>
      
              <div class="alert fade show error mt-2" style="display: none"></div>
            </form>
  </div>

<div class="d-flex hide-home home-page shadow-sm flex-nowrap mx-5 h-auto mx-auto">

  <!-- PHOTO VIEWER!! -->
    <div class="modal fade image-pop bg-dark" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl bg-dark rounded-lg">
          <div class="modal-content bg-dark">
            <img src="" class="img img-thumbnail view-image rounded-lg w-100 h-auto p-3" alt="">
          </div>
        </div>
      </div>

  <!-- FIRST SECTION! -->
    <div class="p-3 w-100 d-none d-md-block align-self-start hashtagPanel">
      <h3 class="text-center">Hashtags</h3>
    </div>

    <!-- MIDDLE SECTION!  -->
        <div class="border-left border-right border-bottom rounded-sm m-sm-0 mx-md-3 p-3 w-auto bg-white main-content align-self-start">
            <h3 class="text-center">News Feed</h3>
    
            <div class="d-flex justify-content-center rounded-lg newPostContainer border w-100 mx-auto p-3 clearfix">
                <div class="form-group">
                    <div class="userInfo clearfix">
                        <img src="" alt="" class="userPhoto rounded-circle img img-thumbnail float-left mb-2 mr-2">
                        <p class="username w-0 mt-1"></p>
                      </div>
                      <img src="" alt="" width="100%" height="250px" class="img pre-post-img rounded-lg mb-2">
                      
                      <video controls src="" width="100%" height="250px" class="img pre-post-vid rounded-lg mb-2" style="display: none"></video>

                    <textarea class="form-control postBox p-2 mx-auto"  style="min-width: 100px;width:600px;" spellcheck="value" id="inputMessage" placeholder="Write a new post!"></textarea>
                    
                    
                    <button id="add-pic-to-post" class="btn btn-sm bg-transparent m-0 p-0"><i class="fas fa-camera-retro m-0 mt-1" style="width:25px;height:25px;"></i></button>
                    <input type="file" name="file" accept="image/*" id="add-pic-to-post" class="add-post-pic">

                    <button class="btn btn-sm bg-transparent m-0 p-0" id="add-vid-to-post"><i class="fas fa-video m-0 mt-1" style="width:25px;height:25px;"></i></button>
                    <input type="file" name="file" accept="video/*" id="add-vid-to-post" class="add-post-video">
                    <div class="progress-bar bg-success rounded-lg mt-1 w-auto upload-progress"  style="display:none;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">10%</div>

                    <button type="button" class="btn btn-sm btn-new-post mt-2 btn-outline-dark float-right">Submit</button>
                    </div>
            </div>

    <ul class="nav nav-tabs nav-fill mt-3" id="homeTabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link fade show active" id="myposts-tab" data-toggle="tab" href="#myPosts" role="tab" aria-controls="myposts" aria-selected="true">My Posts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="friendpost-tab" data-toggle="tab" href="#friendsPosts" role="tab" aria-controls="friendpost" aria-selected="false">Friends Posts</a>
      </li>
    </ul>
    
    <div class="tab-content">
      <div class="tab-pane fade active" id="myPosts" role="tabpanel" aria-labelledby="myposts-tab">
        <div class="empty-1" id="postItems">
    
        </div>
              </div>
      <div class="tab-pane" id="friendsPosts" role="tabpanel" aria-labelledby="friendpost-tab">
        <div class="empty-0" id="postItems">
          
        </div>
              </div>
      </div>
    </div>

     <!-- NEWS FEED! -->
      <div class="align-self-start p-3 w-auto d-none d-md-block">
          <h3 class="text-center topStories">Top Stories</h3>
          <p class="text-center">Courtesy of FoxNews.com</p>
     </div>
</div>

</body>
</html>
